<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Глушенок Анна</title>
    <style>
        * {
            box-sizing: border-box;
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid black;
        }

        td:hover {
            background: #bbb;
        }

        .red {
            color: red;
        }
    </style>
</head>
<body>

<script>
    let number = 1, row;
    let table = document.createElement('table');

    document.body.appendChild(table);

    for (let i = 0; i < 10; i++) {
        row = document.createElement('tr');
        for (let j = 0; j < 10; j++) {
            let t = document.createElement('td')
            t.setAttribute("data-num", number)
            t.textContent = number++;
            t.onmouseenter = (e) => {
                debugger
                e.target.style.background = '#' + parseInt(Math.random() * 0xFFFFFF, 16);
            }
            row.appendChild(t);
        }
        table.appendChild(row);
    }

    for (let i = 1; i < 14; i++) {
        let num = i * (i + 1) / 2;
        let td = table.querySelector(`td[data-num="${num}"]`)
        td.classList.add("red")
    }
</script>
</body>
</html>
