<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Глушенок Анна</title>
</head>
<body>
<script>
    let sum = 0, n = 0, x = +prompt("Введите x");
    let end = +prompt("Введите n");
    document.write("Math = " + Math.log1p(x))
    do {
        sum += Math.pow(-1, n) * Math.pow(x, n + 1) / (n + 1)
        n++;
    } while (n < end)
    document.write("<br>do...while = " + sum)
</script>
</body>
</html>
