<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Глушенок Анна</title>
</head>
<body>
<script>
    function ln(n, x, sum = 0) {
        sum += Math.pow(-1, n) * Math.pow(x, n + 1) / (n + 1)
        if (n > 0)
            return ln(n - 1, x, sum)
        return sum;
    }

    let x = +prompt("Введите x")
    document.write("ln=" + ln(+prompt("Введите n"), x))
    document.write("Math.ln=" + Math.log1p(x))

</script>
</body>
</html>
