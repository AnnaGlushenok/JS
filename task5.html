<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Глушенок Анна</title>
</head>
<body>
<script>
    let prev, sum = 0, n = 0, x = prompt("Введите x");
    document.write("Math = " + Math.log((x + 1) / (x - 1)))
    do {
        prev = sum;
        sum += 2 / ((2 * n + 1) * x ** (2 * n + 1))
        n++;
        document.write(prev - sum)
    } while (Math.abs(prev - sum >= 0.001))
    document.write("<br>do...while = " + sum)
</script>
</body>
</html>
