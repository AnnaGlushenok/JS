<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Глушенок Анна</title>
    <style>
        body {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
<script>
    const b = (x, y, z) =>
        Math.sqrt(x + Math.pow(Math.abs(y), 1 / 4)) + Math.cos(z) ** 2
    document.write(`<img src="img.png" alt="formula"/>`)
    document.write("b=" + b(+prompt("Введите x"), +prompt("Введите y"), +prompt("Введите z")))
    document.write("<p>Я разраб!</p>")
</script>
</body>
</html>
