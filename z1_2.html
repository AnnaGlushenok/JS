<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Глушенок Анна</title>
</head>
<body>
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script>
    let a = prompt("Введите ускорение a");
    let t = prompt("Введите время t");
    let x = prompt("Введите x")
    let y = prompt("Введите y")
    let z = prompt("Введите z")
    let b = Math.sqrt(x + Math.pow(Math.abs(y), 1 / 4)) + Math.cos(z) ** 2
    document.write("Скорость в конце пути и путь, пройденный за время t с ускорением a  при v<sub>0</sub> = 0 <br> $$V=at$$ $$S=\\frac{at^2}{2}$$")
    document.write("Ускорение = " + a + "<br>");
    document.write("Время = " + t + "<br>");
    document.write("Скорость в конце пути = " + (a * t).toFixed(4) + "<br>");
    document.write("Путь = " + (a * t ** 2 / 2).toFixed(4) + "<br>");
    document.write("Найти значение выражения:<br> $$b=\\sqrt{x+\\sqrt[4]{|y|}}+cos^2(z)$$")
    document.write("При x = " + x + " y = " + y + " z = " + z + "<br>");
    document.write("b = " + b.toFixed(4));
</script>
</body>
</html>
