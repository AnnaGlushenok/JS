<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Глушенок Анна</title>
    <style>
        div {
            width: 370px;
            height: auto;
        }

        .withoutMargin {
            margin: 0;
        }

        .alignCenter {
            text-align: center;
        }

        .topMargin {
            margin-top: 1em;
        }

        .bigBoldText {
            font-size: 1.5em;
            font-weight: bold;
        }

        .discountSum {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
</body>
<div>
    <p class="withoutMargin">ООО "Евроторг"</p>
    <p class="bigBoldText withoutMargin alignCenter">Спасибо за покупку!</p>
    <p class="withoutMargin">Дата покупки: <span id="dateTime"></span></p>
    <p>Наименование товара <br> 1 = <span id="firstCost"></span></p>
    <p>Наименование товара <br> 1 = <span id="secondCost"></span></p>
    <p class="bigBoldText withoutMargin topMargin">ИТОГО<br></p>
    <p class="bigBoldText withoutMargin alignCenter"><span id="sum"></span>BYN<br></p>
    <p class='withoutMargin'>Ваша скидка: <span id="discount"></span>%<br></p>
    <p class='withoutMargin discountSum alignCenter'><span id="discountSum"></span>BYN<br></p>
    <p class="bigBoldText withoutMargin">СУММА СО СКИДКОЙ</p>
    <p class="bigBoldText withoutMargin alignCenter"><span id="result"></span></p>
</div>
<div>
    <script>
        let firstCost = prompt("Введите стоимость");
        let secondCost = prompt("Введите стоимость");
        let discount = prompt("Введите скидку");

        document.getElementById("dateTime").innerText = new Date().toLocaleString();
        document.getElementById("firstCost").innerText = firstCost;
        document.getElementById("secondCost").innerText = secondCost;

        let sum = +firstCost + +secondCost;
        let discountSum = sum * discount / 100;

        document.getElementById("sum").innerText = sum.toFixed(2);
        document.getElementById("discount").innerText = discount;
        document.getElementById("discountSum").innerText = discountSum.toFixed(2);
        document.getElementById("result").innerText = (sum - discountSum).toFixed(2);
    </script>
</div>
</html>
