<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Глушенок Анна</title>
    <style>
        div {
            width: 370px;
            height: auto;
        }

        .withoutMargin {
            margin: 0;
        }

        .alignCenter {
            text-align: center;
        }

        .topMargin {
            margin-top: 1em;
        }

        .bigBoldText {
            font-size: 1.5em;
            font-weight: bold;
        }

        .discountSum {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
</body>
<div>
    <script>
        let firstCost = prompt("Введите стоимость");
        let secondCost = prompt("Введите стоимость");
        let discount = prompt("Введите скидку");

        document.write("ООО \"Евроторг\"");
        document.write('<p class="bigBoldText withoutMargin alignCenter">Спасибо за покупку!</p>');
        document.writeln('<p class="withoutMargin">Дата покупки: ' + new Date().toLocaleDateString() +
            ' ' + new Date().toLocaleTimeString() + '<br><br></p>');
        document.write("Наименование товара <br> 1 = " + firstCost);
        document.writeln("<br>Наименование товара<br>1 = " + secondCost);
        document.write('<br><p class="bigBoldText withoutMargin topMargin">ИТОГО<br></p>')

        let sum = +firstCost + +secondCost;
        let discountSum = sum * discount / 100;

        document.write('<p class="bigBoldText withoutMargin alignCenter">' + sum.toFixed(2) + 'BYN<br></p>');
        document.write("<p class='withoutMargin'>Ваша скидка: " + discount + "%<br></p><p class='withoutMargin discountSum alignCenter'>" + discountSum.toFixed(2) + "BYN<br></p>");
        document.write('<p class="bigBoldText withoutMargin">СУММА СО СКИДКОЙ</p>');
        document.write('<p class="bigBoldText withoutMargin alignCenter">' + (sum - discountSum).toFixed(2) + 'BYN</p>');
    </script>
</div>
</html>
