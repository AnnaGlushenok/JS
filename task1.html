<!DOCTYPE html>
<html lang=lang>
<head>
    <meta charset="UTF-8">
    <title>Глушенок Анна</title>
</head>
<body>
<script>
    let lang = prompt("Введите язык");
    let answer;
    if (lang == "ru")
        answer = "русский";
    else if (lang == "en")
        answer = "английский";
    else if (lang == "fr")
        answer = "французский";
    else if (lang == "de")
        answer = "немецкий";
    else
        answer = "Неопознанный   язык";
    alert(answer);
</script>
</body>
</html>
