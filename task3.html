<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Глушенок Анна</title>
</head>
<body>
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script>
    let x = prompt("Введите x");
    try {
        switch (x) {
            case (x >= -5):
                document.write("x = " + x + "$$y=\\frac{1}{x}=\\frac{1}{" + x + "}={" + (1 / x).toFixed(4) + "}$$");
                 break;
            case (x <= -10):
                document.write("x = " + x + "$$y=x^2=(" + x + ")^2=" + (x * x).toFixed(4) + "$$");
                break;
            default:
                document.write("x = " + x + "$$y=\\sqrt{|x+1|}=\\sqrt{|" + x + "+1|}=" + Math.sqrt(Math.abs(x + 1)).toFixed(4) + "$$");
                break;
        }
    } catch (Exception) {

    }
</script>
</body>
</html>
